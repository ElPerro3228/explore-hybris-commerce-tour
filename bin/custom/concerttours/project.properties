# concerttours.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
concerttours.application-context=concerttours-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = concerttours.service.impl.DefaultConcerttoursService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

# media format names
band.list.format.name = bandList
band.detail.format.name = bandDetail

#venue api parameters
venue.service.apikey=jP9XdZTkSzWAj5Im

keygen.news.code.name=news_code
keygen.news.code.digits=8
keygen.news.code.start=00000000
keygen.news.code.type=alphanumeric
keygen.news.code.template=$

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
